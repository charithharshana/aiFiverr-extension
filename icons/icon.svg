<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background circle -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main message bubble -->
  <rect x="16" y="20" width="96" height="72" rx="20" ry="20" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Message bubble tail -->
  <path d="M32 92 L24 108 L48 92 Z" fill="url(#blueGradient)"/>
  
  <!-- AI text inside bubble -->
  <text x="64" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Three dots indicating conversation -->
  <circle cx="48" cy="68" r="3" fill="white" opacity="0.8"/>
  <circle cx="64" cy="68" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="68" r="3" fill="white" opacity="0.8"/>
</svg>
