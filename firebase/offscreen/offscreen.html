<!DOCTYPE html>
<html>
<head>
    <title>aiFiverr Firebase Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">aiFiverr</div>
        <div id="status" class="status loading">Initializing Firebase Authentication...</div>
    </div>
    
    <!-- Hidden iframe for Firebase authentication -->
    <iframe id="authFrame" src="about:blank"></iframe>
    
    <script src="offscreen.js"></script>
</body>
</html>
